     var ui = document.getElementById('map-ui');

       {
         name: 'Commune Profile',
         key: 'nickthomas.h2oaeoib',
         zIndex: 1,
         active: true // show on document load
       },
       {
         name: 'Municipal Capacity',
         key: 'nickthomas.h2oa9c7j',
         zIndex: 2,
         active: false
       }
     ];

     var getLinkElement = function (id, text) {
       var link = document.getElementById(id);
       link.innerHTML = text;
       link.parentNode.className = ""; // show it
       return link;
     };

     var dummyClick = {  // for fake click to toggle layers on load
       stopPropagation: function () {},
       preventDefault: function () {}
     };

     var addLayer = function addLayer(layer) {
       var gridlayer = L.mapbox.gridLayer(layer.key);
       var tilelayer = L.mapbox.tileLayer(layer.key);

       tilelayer.on('ready', function () {
         console.log(layer.name, 'tilelayer ready');

         tilelayer.setZIndex(layer.zIndex);
         gridlayer.addTo(map);

         // Add the gridControl to the active gridlayer.
         L.mapbox.gridControl(gridlayer, {follow: false}).addTo(map);

         // Create a simple layer switcher that toggles layer opacity
         var link = getLinkElement(layer.key, layer.name);

         var toggleLayer = function(event) {
           event.preventDefault();
           event.stopPropagation();

           if (map.hasLayer(tilelayer)) {
             map.removeLayer(tilelayer);
             map.removeLayer(gridlayer);
             console.log('removing legend: ', layer.name);
             map.legendControl.removeLegend(tilelayer.getTileJSON().legend);
             link.className = '';
           } else {
             map.addLayer(tilelayer);
             map.addLayer(gridlayer);
             console.log('adding legend: ', layer.name);
             map.legendControl.addLegend(tilelayer.getTileJSON().legend);
             link.className = 'active';
           }
         };
         link.addEventListener('click', toggleLayer, false);
         link.toggleLayer = toggleLayer;

         if (layer.active) {
           link.toggleLayer(dummyClick);
         } else {
           // turn it on and off because we can't figure out how
           // to turn off the tooltips for inactive layers on load
           link.toggleLayer(dummyClick);
           link.toggleLayer(dummyClick);
         }
       });
     };

     var map = L.mapbox.map('map', 'nickthomas.h0p39n5f')
                       .setView([19.3085, -72.9904], 8);

     addLayer(layers[0]);
     addLayer(layers[1]);

     // Note: if you're data isn't changing/being updated in Google docs try exporting it once: https://github.com/mapbox/geo-googledocs
     var onGoogleDocsSuccess = function onGoogleDocsSuccess(docsJson) {
       var features = [];
       var latfield = '';
       var lonfield = '';
       var geoJson = {
	 "features": features,
	 "type": "FeatureCollection"
       };
       if (!docsJson || !docsJson.feed) return geoJson;

       for (var i = 0; i < docsJson.feed.entry.length; i++) {
         var entry = docsJson.feed.entry[i];
         var feature = {
           geometry: {
             "type": "Point",
             coordinates: [],
           },
           properties: {},
           "type": "Feature"
         };

         for (var fieldName in entry) {
	   if (i === 0) {
             if (fieldName.match(/\$Lat/i)) latfield = fieldName;
             if (fieldName.match(/\$Lon/i)) lonfield = fieldName;

	     if (latfield && lonfield) {
	       console.log("Using fields:", latfield, "and", lonfield, "for lat and long.");
	     }
	   }

           if (fieldName === latfield) {
	     feature.geometry.coordinates[1] = parseFloat(entry[fieldName].$t);
	   } else if (fieldName === lonfield) {
	     feature.geometry.coordinates[0] = parseFloat(entry[fieldName].$t);
	   } else if (fieldName.indexOf('gsx$') === 0) {
             feature.properties[fieldName.replace('gsx$', '')] = entry[fieldName].$t;
           }
         }
         if (feature.geometry.coordinates.length == 2) {
	   features.push(feature);
	 } else {
	   console.error("No lat long for:", entry);
	 }
       }

       console.log("Adding layer with geoJSON", geoJson);
       var markerLayer = L.mapbox.featureLayer(geoJson)
				 .addTo(map);

       var offFilter = function () { return false; };
       var onFilter = function () { return true; };

       // turn it off initially
       // markerLayer.setFilter(offFilter);

       // ahhhh duplicate code
       var link = getLinkElement(docKey, "Best Map Layer Ever"); // TODO: Rename?
       var toggleFeatureLayer = function (event) {
	 if (markerLayer.getFilter() === offFilter) {
	   markerLayer.setFilter(onFilter);
	   link.className = 'active';
	 } else {
	   markerLayer.setFilter(offFilter);
	   link.className = '';
	 }
       };
       link.addEventListener('click', toggleFeatureLayer, false);

       // pop up site info on click
       var popupEl = document.getElementById('marker-popup');
       markerLayer.eachLayer(function (layer) {
	 console.log(layer);
	 var contentHtml = "<h1>HIIIII</h1>"

	 // popupEl.cloneNode(true);
	 // debugger;
	 // console.log(contentHtml);
	 layer.bindPopup(contentHtml);
       });
     };

     reqwest({
       url: url,
       type: 'jsonp',
       jsonpCallback: 'callback',
       success: onGoogleDocsSuccess,
       "error": function () { console.error("Failed to load spreadsheet data."); }
     });
    </script>
